<!DOCTYPE HTML>
<html>
    <head>
        <title>Alertas | Agile Promoter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="app">
                <form class="form-inline" v-on:submit.prevent="filtrarAlertas">
                    <div class="row" id="filter">
                        <div class="col">
                            <select class="form-control" v-model="filtros.tipo">
                                <option value="">Tipo</option>
                                <option v-for="tipo in tipos">{{ tipo }}</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control" v-model="filtros.pontoDeVenda">
                                <option value="">Ponto de venda</option>
                                <option v-for="pdv in pontosDeVendas">{{ pdv }}</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Filtrar</button>
                        </div>
                    </div>
                </form>

                <div class="row" v-if="ready">
                    <div class="col-6 col-md-6 col-lg-3" v-for="(alerta, index) in alertas">
                        <div :class="{ 'card': true, 'border-danger': [1,2,5].includes(alerta.flTipo)}">
                            <div :class="{ 'card-header': true, 'bg-primary': true, 'text-white': true, 'bg-danger': [1,2,5].includes(alerta.flTipo)}" v-html="alerta.descricao"></div>
                            <img class="card-img-top" src="https://picsum.photos/50/25?image=56&blur">
                            <div class="card-body">
                                <h5 class="card-title" v-html="alerta.pontoDeVenda"></h5>
                                <p class="card-text" v-if="alerta.produto" v-text="alerta.produto"></p>
                                <p class="card-text btn btn-outline-secondary" v-if="alerta.categoria" v-text="alerta.categoria"></p>
                                <section v-if="[2,3,4,5].includes(alerta.flTipo)">
                                    <p>Margem: <span :class="{'text-danger': alerta.margem < 0}">{{alerta.margem}}</span></p>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
